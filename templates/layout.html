<!DOCTYPE html>
<html lang="es">
<head>
    <!--Clases Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!--JavaScript-->
    <link src="{{ url_for('static', filename='js/main.js') }}">

    <!--Titulo-->
    <title>Ferremas</title>
</head>
<body class="text-style">
    <nav class="navbar nav-color nav-pills nav-fill">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">
                    <img class="img-fluid img-logo-navbar" src="{{ url_for('static', filename='img/logo.png') }}" alt="Ferremas_logo">
                </a>
            </li>
        </ul>                
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Catalogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">Contacto</a>
            </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('carrito') }}">
                    <img src="{{ url_for('static', filename='img/shopping_cart.png') }}" alt="a">
                </a>
            </li>
        </ul>
    </nav>
    <div class="container pt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith%}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
